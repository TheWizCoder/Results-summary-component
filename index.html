<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="lib\css\all.min.css">
  <link rel="stylesheet" href="lib\css\fontawesome.min.css">
  <link rel="stylesheet" href="lib\css\bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="preview-card">
    <div class="row">
      <div class="col-sm-5 col-md-5 col-lg-5">
        <div class="card p-3 rounded-4" style="width: 18rem;">
          <div class="img-container rounded-3 overflow-hidden mb-3 position-relative" data-work="Application" >
            <img src="images\image-equilibrium.jpg" class="card-img-top" 
            alt="...">
            <div class="img-view position-absolute w-100 h-100">
              <img src="images\icon-view.svg" alt="">
            </div>
          </div>
          <div class="card-body p-0">
            <h5 class="card-title mb-3">Equilibrium #3429</h5>
            <p class="card-text fw-light">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft d-flex justify-content-between pb-4">
              <div class="icon-ethereum d-flex align-items-center">
                <img class="img-fluid pe-2" src="images\icon-ethereum.svg" alt="">
                <p class="m-0">0.041 ETH</p>
              </div>
              <div class="icon-clock d-flex align-items-center">
                <img class="img-fluid pe-2" src="images\icon-clock.svg" alt="">
                <p class="m-0">3 days left</p>
              </div>
            </div>
            <div class="avatar d-flex align-items-center p-0 mt-3">
              <img class="img-fluid rounded-circle border border-2 border-secondary-subtle me-2" src="images\image-avatar.png" alt="">
              <p class="m-0">Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mouad Gourari</a>.
  </div>

  <script src="lib/js/all.min.js"></script>
  <script src="lib/js/fontawesome.min.js"></script>
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.bundle.min.js"></script>
</body>
</html>
